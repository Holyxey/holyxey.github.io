<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />

    <link
      href="https://fonts.cdnfonts.com/css/geometria"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://holyxey.github.io/public/AdsTarget/Development/devStyle.css"
    />
    <link
      rel="stylesheet"
      href="https://holyxey.github.io/public/AdsTarget/Development/devMedia.css"
    />
    <link
      rel="stylesheet"
      href="https://holyxey.github.io/public/AdsTarget/blocks/services/blockServices.css"
    />
    <script src="https://holyxey.github.io/public/AdsTarget/blocks/services/blockServices.js"></script>
  </head>
  <body>
    <!-- Services Block -->
    <section
      class="hx-at-sct"
      id="blockServices"
    >
      <div class="hx-at-blk">
        <div>
          <p class="h1">Наши услуги</p>
        </div>
        <div class="hx-at-services-block">
          <!-- Контент -->
          <div class="hx-at-services-column">
            <p class="h2 hx-at-services-header">Контент</p>
            <a
              href="/videoproduction"
              class="hx-at-services-item showThisScroll"
            >
              Видеопроизводство</a
            >
            <a
              href="/content"
              class="hx-at-services-item showThisScroll"
              category="content"
            >
              Контент-маркетинг</a
            >
            <a
              href="/photography"
              class="hx-at-services-item showThisScroll"
            >
              Фотосъемка</a
            >
          </div>
          <!-- Реклама -->
          <div class="hx-at-services-column">
            <p class="h2 hx-at-services-header">Реклама</p>
            <a
              href="/targeting"
              class="hx-at-services-item showThisScroll"
              category="target"
            >
              Таргетированная реклама</a
            >
            <a
              href="/contextual_advertising"
              class="hx-at-services-item showThisScroll"
            >
              Контекстная реклама</a
            >
            <a
              href="/seo"
              class="hx-at-services-item showThisScroll"
            >
              SEO-продвижение</a
            >
            <a
              href="/avito"
              class="hx-at-services-item showThisScroll"
              category="avito"
            >
              Реклама на Авито</a
            >
          </div>
          <!-- Дизайн -->
          <div class="hx-at-services-column">
            <p class="h2 hx-at-services-header">Дизайн</p>
            <a
              href="/web-development/outstaffing"
              class="hx-at-services-item showThisScroll"
              style="border: 1px solid var(--c-pk)"
              category="webdev"
            >
              Аренда специалиста
            </a>
            <a
              href="/web-development"
              class="hx-at-services-item showThisScroll"
              category="webdev"
            >
              Создание сайтов
            </a>
            <a
              href="/branding"
              class="hx-at-services-item showThisScroll"
            >
              Фирменный стиль
            </a>
            <a
              href="/3d_sculpting"
              class="hx-at-services-item showThisScroll"
            >
              3D-скульптинг
            </a>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
