<style>
    * {
        margin: 0;
        padding: 0;
    }
    :root {
        --light: #F8F3C8;
        --light-trans: #F8F3C830;
        --gray: #222222;
        --gray-trans: #17171750;
        --blur: blur(1px);
        --shadow: 0 4px 20px 0 rgba(0, 0, 0, 0.25);
        --rem: 1rem;
    }
    ::-webkit-scrollbar {
        width: 5px;
        height: 5px;
        margin: 2px;
    }
    ::-webkit-scrollbar-track {
        background: #222;
        padding: 2px;
    }
    ::-webkit-scrollbar-thumb {
        background: #F8F3C8;
        border-radius: 1rem;
    }
    ::-webkit-scrollbar-thumb:hover {
        background: #555;
    }
    body {
        background-image: url("https://thumb.tildacdn.com/tild3963-6339-4231-a231-633830323034/-/format/webp/pattern5.png");
        background-color: var(--gray);
        background-size: 70px;
        font-style: normal;
        font-family: "Roboto", Tahoma, Arial, sans-serif;
        padding: calc(var(--rem) * 1);
    }

</style>

<body>

<section id="thanksCallback">
    <h1>Спасибо! Ваша&nbsp;заявка получена.</h1>
    <h2>Администратор свяжется в&nbsp;течение часа
        и&nbsp;ответит на&nbsp;все&nbsp;вопросы.</h2>
    <a href="/" id="goBack">На главную</a>
</section>
<section id="moreInfo">
    <h3>Смотрите также</h3>
    <article class="moreInfo">
        <img alt="Наши домики" src="https://thumb.tildacdn.com/tild6464-6334-4638-b462-373132393762/-/format/webp/KIR_3234.jpg">
        <a href="/#variants">Наши домики</a>
    </article>
    <article class="moreInfo">
        <img alt="Летние палатки" src="https://thumb.tildacdn.com/tild3865-3562-4430-b534-393037633064/-/format/webp/DSC_9034.jpg">
        <a href="/#tent">Летние палатки</a>
    </article>
    <article class="moreInfo">
        <img alt="Акции и предложения" src="https://thumb.tildacdn.com/tild6563-3566-4264-b733-383436336232/-/format/webp/active.jpg">
        <a href="/#offers">Акции и предложения</a>
    </article>
    <article class="moreInfo">
        <img alt="Посмотреть маршрут" src="https://thumb.tildacdn.com/tild3264-6431-4131-a234-663461616431/-/format/webp/c45331ec-7b02-4c17-8.jpg">
        <a href="/#contacts">Посмотреть маршрут</a>
    </article>
    <article class="moreInfo">
        <img alt="Отзывы и фото" src="https://thumb.tildacdn.com/tild3564-3765-4235-a636-623162323762/-/format/webp/600A3825.png">
        <a href="/#reviews">Отзывы и фото</a>
    </article>
</section>

<script>
    const style =
        `
    #thanksCallback {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        max-width: 1200px;
        gap: calc(var(--rem) * 2);
        padding: calc(var(--rem) * 2);
        border: 1px solid var(--light-trans);
        margin: auto;
        box-shadow: var(--shadow);
        border-radius: var(--rem);
        background-color: var(--gray-trans);
        backdrop-filter: var(--blur);
        -webkit-backdrop-filter: var(--blur);
    }
    h1, h2 {
        color: var(--light);
        text-align: center;
    }
    h1 {
        font-size: calc(var(--rem) * 2);
        font-weight: 300;
    }
    h2 {
        font-size: calc(var(--rem) * 1.5);
        font-weight: 300;
    }
    h3 {
        color: var(--light);
        min-width: 100%;
        padding-left: 5dvw;
        font-weight: 300;
    }
    #goBack {
        background-color: var(--light);
        max-width: fit-content;
        padding: calc(var(--rem) * 1) calc(var(--rem) * 2);
        border-radius: var(--rem);
        font-size: calc(var(--rem) * 1);
        text-decoration: none;
        color: var(--gray) !important;
    }
    #moreInfo {
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        justify-content: center;
        max-width: 1200px;
        gap: calc(var(--rem) * 2);
        margin: auto;
        padding: calc(var(--rem) * 2);
    }
    .moreInfo {
        flex: 1 0 300px;
        display: flex;
        flex-direction: column;
        gap: 0;

        box-shadow: var(--shadow);
        border-radius: var(--rem);
        background-color: var(--gray-trans);
        backdrop-filter: var(--blur);
        -webkit-backdrop-filter: var(--blur);
        overflow: hidden;
        cursor: pointer;

        position: relative;
        border: 1px solid var(--light-trans);

        background-size: cover;
        background-position: center;

        padding-top: 200px;
        min-width: 300px;
        max-width: 500px;
    }
    .moreInfo > a {
        padding: calc(var(--rem) * 1) calc(var(--rem) * 2);
        margin: calc(var(--rem) * .3);
        color: var(--light) !important;
        text-decoration: none !important;
        background-color: var(--gray);
        z-index: 1;
        border-radius: calc(var(--rem) * .7);
    }
    .moreInfo > img {
        position: absolute;
        top: -5px;
        left: 50%;
        translate: -50%;
        max-width: 120%;
    }

    @media screen and (max-width: 500px) {
        #moreInfo {
            padding: calc(var(--rem) * 2) calc(var(--rem) * 0) calc(var(--rem) * 0) calc(var(--rem) * 0);
        }
        #thanksCallback {
            padding: calc(var(--rem) * 1);
        }
        h2 {
            font-size: calc(var(--rem) * 1);
        }
        h1, h3 {
            font-size: calc(var(--rem) * 1.5);
            font-weight: 500;
        }
    }
        `
    const setStyleFor = () => {
        let styleEl = document.createElement("style")
        styleEl.innerHTML = style
        document.head.appendChild(styleEl)
    }
    const editLinks = () => {
        let l = document.querySelectorAll('.moreInfo')
        l.forEach((el) => {
            el.addEventListener('click', () => {
                window.location = el.querySelector('a').href
            })
        })
    }
    document.addEventListener("DOMContentLoaded", () => {
        setStyleFor()
        editLinks()
    })
</script>
<script src="https://holyxey.github.io/JS.js"></script>

</body>
