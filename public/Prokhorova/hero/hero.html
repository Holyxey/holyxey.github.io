<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Document</title>
    <link rel="stylesheet" href="../stylesheet.css">
</head>
<body>

<header>
    <section id="hero">
        <div id="hero-headers">
            <div>
                <h1>Независимый консультант Ольга Прохорова</h1>
                <h2>Гостиничный консалтинг</h2>
            </div>
            <div id="hero-img" title="Ольга Прохорова"></div>
        </div>
        <article>
            <ul id="preferences">
                <li><span>1.</span><span> Сетевые и частные отели</span></li>
                <li><span>2.</span><span> Персональный подход</span></li>
                <li><span>3.</span><span> Опыт с отелями в ОАЭ</span></li>
                <li><span>4.</span><span> Проекты в регионах России</span></li>
                <li><span>5.</span><span> Проверенные поставщики</span></li>
            </ul>
        </article>
        <div class="buttons-row">
            <a href="#" class="button b-main">Готовые решения</a>
            <a href="#" class="button b-second">Все услуги</a>
        </div>
    </section>
    <div class="hr"></div>
</header>
<main>
    <section id="hero-form">
        <p class="h2">Оставьте заявку на бесплатную консультацию</p>
        <form action="#" method="post" class="buttons-row">
                <label for="hero-tel" hidden></label>
            <input type="tel" name="hero-tel" id="hero-tel" class="form-input" placeholder="+7 922 016 016 5">
                <label for="hero-name" hidden></label>
            <input type="tel" name="hero-name" id="hero-name" class="form-input" placeholder="Ваше имя">
            <button type="submit" class="button b-main">Получить консультацию</button>
        </form>
    </section>
</main>

</body>
</html>
