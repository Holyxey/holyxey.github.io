<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Document</title>
    <link href="../stylesheet.css" rel="stylesheet">
</head>
<body>

<header>
    <section id="hero">
        <div id="hero-headers">
            <div>
                <h1>Независимый консультант Ольга Прохорова</h1>
                <h2>Гостиничный консалтинг</h2>
            </div>
            <div id="hero-img" title="Ольга Прохорова"></div>
        </div>
        <article>
            <ul id="preferences">
                <li><span>1.</span><span> Сетевые и частные отели</span></li>
                <li><span>2.</span><span> Персональный подход</span></li>
                <li><span>3.</span><span> Опыт с отелями в ОАЭ</span></li>
                <li><span>4.</span><span> Проекты в регионах России</span></li>
                <li><span>5.</span><span> Проверенные поставщики</span></li>
            </ul>
        </article>
        <div class="buttons-row">
            <a class="button b-main" href="#">Готовые решения</a>
            <a class="button b-second" href="#">Все услуги</a>
        </div>
    </section>
    <div class="hr"></div>
</header>
<main>
    <section id="hero-form">
        <p class="h2">Оставьте заявку на бесплатную консультацию</p>
        <form action="#" class="buttons-row" method="post">
            <label for="hero-tel" hidden></label>
            <input class="form-input" id="hero-tel" name="hero-tel" placeholder="+7 922 016 016 5" type="tel">
            <label for="hero-name" hidden></label>
            <input class="form-input" id="hero-name" name="hero-name" placeholder="Ваше имя" type="tel">
            <button class="button b-main" type="submit">Получить консультацию</button>
        </form>
    </section>
</main>

</body>
</html>
