<!DOCTYPE html>
<html lang="en">
<head>

    <title>Title</title>

        body {
            overflow: hidden;
        }
        iframe {
            height: 100dvh;
            width: 100dvw;
        }
    </style>
</head>
<body>

<iframe allowfullscreen height="450" src=""
        style="border: 1px solid rgba(0, 0, 0, 0.1);"
></iframe>

<script>

        figma = document.querySelector('iframe')
        if (figma) {

                figma.src = 'https://www.figma.com/embed?embed_host=share&url=https%3A%2F%2Fwww.figma.com%2Fproto%2F3bZPyHsgWA25A5MMO0ib5B%2FWireframe%3Fpage-id%3D0%253A1%26type%3Ddesign%26node-id%3D1-2%26viewport%3D312%252C459%252C0.56%26t%3D1pwNsq4Bb4M6rTnm-1%26scaling%3Dscale-down-width%26starting-point-node-id%3D1%253A2%26mode%3Ddesign'
            else if (window.innerWidth > 450)
                figma.src = 'https://www.figma.com/embed?embed_host=share&url=https%3A%2F%2Fwww.figma.com%2Fproto%2F3bZPyHsgWA25A5MMO0ib5B%2FWireframe%3Fpage-id%3D0%253A1%26type%3Ddesign%26node-id%3D44-1039%26viewport%3D312%252C459%252C0.56%26t%3D1pwNsq4Bb4M6rTnm-1%26scaling%3Dscale-down-width%26starting-point-node-id%3D44%253A1039%26mode%3Ddesign'
            else
                figma.src = 'https://www.figma.com/embed?embed_host=share&url=https%3A%2F%2Fwww.figma.com%2Fproto%2F3bZPyHsgWA25A5MMO0ib5B%2FWireframe%3Fpage-id%3D0%253A1%26type%3Ddesign%26node-id%3D25-228%26viewport%3D312%252C459%252C0.56%26t%3D1pwNsq4Bb4M6rTnm-1%26scaling%3Dscale-down-width%26starting-point-node-id%3D25%253A228%26mode%3Ddesign'
        }
    }
    window.onload = setIframe;
    window.onresize = setIframe;
</script>

</body>
</html>
