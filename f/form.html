<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>TestForm</title>

    <link rel="stylesheet" href="form.css">

    <!-- <link href='https://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet'> -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/palatino" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/sansation" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/ysabeau-sc" rel="stylesheet">
</head>
<body>

<section class="main">
    <form action="#" method="post" class="form">
        <div>
            <p class="h2">Booking Holy</p>
            <p class="h1">Забронировать</p>
        </div>

        <input class="p form_classic" type="text" name="name" id="name" required placeholder="Your name">
        <input class="p form_classic" type="tel" name="name" id="phone" required placeholder="Phone number">
        <input class="p form_classic" type="date" name="date" id="date" required placeholder="Date and time" autofocus>

        <p>Все данные обрабатываются на наших серверах и не передаются третьим лицам</p>

        <input class="p button_blue" type="submit" value="Submit">
    </form>
</section>

<script src="form.js"></script>
</body>
</html>
